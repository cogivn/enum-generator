name: enum_generator
description: This is a lightweight library to create functionality for enum class type and make enum usage much better.
version: 1.1.1
repository: https://github.com/cogivn/enum-generator
documentation: https://github.com/cogivn/enum-generator
issue_tracker: https://github.com/cogivn/enum-generator/issues
homepage: https://cogi.vn

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  analyzer: ^6.2.0
  build: ^2.4.1
  build_config: ^1.1.1
  source_gen: ^1.4.0
  enum_annotation: ^0.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1